#define ITEM_HEALING_POTION_AUXILIARY_BASE _IMAGE _X _Y _DO_REMOVE_IMAGE
    {PLACE_IMAGE {_IMAGE} {_X} {_Y}}

    [event]
        id=healing_potion_{_X}_{_Y}_pickup
        name=moveto
        first_time_only=no
        [filter]
            x={_X}
            y={_Y}
            side=1
        [/filter]

        [take_item]
            id=healing_potion # wmllint: ignore
            name= _ "Philtre of Health"
            image=icons/potion_red_medium.png
            # wmllint: local spelling draught
            description= _ "This draught restores the drinkerâ€™s vitality, fully healing them and curing them of poison."
            effect_type="single"
            remove_event="healing_potion_{_X}_{_Y}_pickup"
            remove_image={_DO_REMOVE_IMAGE}
            [command]
                [sound]
                    name=potion.ogg
                [/sound]

                [heal_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    amount=full
                    restore_statuses=yes
                [/heal_unit]
            [/command]
        [/take_item]
    [/event]
#enddef

#define CHEST_WITH_GOLD X Y AMOUNT
    [item]
        x={X}
        y={Y}
        image=items/chest-plain-closed.png
    [/item]

    [event]
        name=moveto
        [filter]
            x={X}
            y={Y}
            side=1
        [/filter]

        [sound]
            name=open-chest.wav
        [/sound]

        [transient_message]
            caption= _ "Chest with gold"
            image=icons/coins_copper.png
            message={AMOUNT}+_" gold found." # wmllint: ignore
            sound=gold.ogg
        [/transient_message]

        {ADD_GOLD 1 {AMOUNT}}

        [floating_text]
            [filter]
                x,y={X},{Y}
            [/filter]
            text="<span color='#e1e119'>{AMOUNT}</span>" # wmllint: ignore # wmllint: no spellcheck
        [/floating_text]

        {REMOVE_IMAGE {X} {Y}}
        {PLACE_IMAGE items/chest-plain-open.png {X} {Y}}
    [/event]
#enddef

