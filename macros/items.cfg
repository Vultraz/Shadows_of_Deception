#define STANDARD_KEY_EFFECT _TARGET_X _TARGET_Y
    [usable_if]
        [have_unit]
            side=1
            [filter_location]
                [filter_adjacent_location]
                    x,y={_TARGET_X},{_TARGET_Y}
                    [or]
                        terrain="*^Ngl\,*^Ngl/"
                        [filter_adjacent_location]
                            [filter_adjacent_location]
                                x,y={_TARGET_X},{_TARGET_X}
                            [/filter_adjacent_location]
                        [/filter_adjacent_location]
                    [/or]
                [/filter_adjacent_location]
            [/filter_location]
        [/have_unit]
    [/usable_if]

    [command]
        [redraw][/redraw]

        [message]
            speaker=narrator
            image="items/key.png"
            sound="{SOUND_LIST:UNLOCK}"
            message= _ "Door unlocked."
        [/message]

        [unlock_gates]
            x={_TARGET_X}
            y={_TARGET_Y}
        [/unlock_gates]
    [/command]
#enddef
