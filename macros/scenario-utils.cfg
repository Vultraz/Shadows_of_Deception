#define LOCKED_GATE_MSG _X _Y
    [event]
        id=locked_gate_msg
        name=moveto
        first_time_only=yes
        [filter]
            x={_X}
            y={_Y}
            [filter_adjacent_location]
                [not]
                    [filter]
                        type=Gate
                    [/filter]
                [/not]
            [/filter_adjacent_location]
        [/filter]

        [message]
            speaker=narrator
            caption= _ "Gate"
            image=misc/blank-hex.png
            message= _ "This gate is locked."
        [/message]
    [/event]
#enddef

#define HIDE_GATES _SIDE
    [hide_unit]
        side={_SIDE}
        type=Gate
    [/hide_unit]
#enddef

