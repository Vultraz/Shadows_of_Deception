#define A_RHYAN_THOUGHT _MESSAGE
    [message]
        speaker=narrator
        caption= _ "Rhyan"
        image= # wmllint: ignore
        message="<i>"+{_MESSAGE}+"</i>" # wmllint: ignore
    [/message]
#enddef

    [event]
        name=start

        {LOCK_VIEW}

        [place_shroud]
            side=1
            {EVERYWHERE}
        [/place_shroud]

        [delay]
            time=1500
        [/delay]

        {A_RHYAN_THOUGHT ( _ "My head hurt. A lot.")}

        [delay]
            time=750
        [/delay]

        {A_RHYAN_THOUGHT ( _ "The last I remember was watching the gentle play of sunlight through the trees outside camp, before someone - or something - crept behind and knocked me out cold.")}

        [delay]
            time=750
        [/delay]

        {A_RHYAN_THOUGHT ( _ "Swirling images assailed the back of my eyelids I struggled to find some sort of mental purchase in the mists of unconsciousness.
		
How long had I been out?")}

        [delay]
            time=1500
        [/delay]

        {A_RHYAN_THOUGHT ( _ "And then...")}

        [delay]
            time=1500
        [/delay]

        [redraw]
            side=1
        [/redraw]

        {FADE_IN_SLOW}

        [unhide_unit][/unhide_unit]

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Ella
            message= _ "Ah, there you are. I was started to wonder whether you got knocked over the head just a <i>little</i> too hard."
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "(<i>groan</i>) Well, sorry to disappoint you... whoever you are. Where are we?"
        [/message]

        [message]
            speaker=Ella
            message= _ "You got chucked in here a few hours ago. At least, I think it’s been hours. Could be days. Or longer? Bottom line, you’ve been out awhile."
        [/message]

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "How... how did I get here?"
        [/message]

        [message]
            speaker=Ella
            message= _ "(<i>eyebrows raised</i>) You’re asking me?"
        [/message]

        [message]
            speaker=Rhyan
            message= _ "Well... ugghh..."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Ella
            message= _ "I’m not going to lie, you really look like death."
        [/message]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "The rogue took a dusty vial from a pouch by her side, and approached."
        [/message]

        {MOVE_UNIT id=Ella 47 34}

        [message]
            speaker=Ella
            message= _ "Here, take this. I saved it, but you look like you could use it more."
        [/message]

        [fire_event]
            name=epp
            [primary_unit]
                id=Rhyan
            [/primary_unit]
        [/fire_event]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "For a moment, Rhyan swayed, then fell to the floor in a faint."
        [/message]

        [delay]
            time=500
        [/delay]

        [hide_unit][/hide_unit]

        {FADE_TO_BLACK}

        [place_shroud]
            side=1
            {EVERYWHERE}
        [/place_shroud]

        [fade_out_music][/fade_out_music]

        [store_unit]
            [filter]
                id=Ella
            [/filter]
            variable=temp_ella_jump_store
            kill=yes
        [/store_unit]

        {VARIABLE temp_ella_jump_store.facing ne}
        {VARIABLE temp_ella_jump_store.hidden yes}

        [unstore_unit]
            variable=temp_ella_jump_store
            x,y=46,36
        [/unstore_unit]

        # This is necessary since .hidden is not serialized
        # and therefor does nothing. Remove once that's fixed
        [hide_unit][/hide_unit]

        {CLEAR_VARIABLE temp_ella_jump_store}

        [interim_text]
            text= _ "Time passes"
        [/interim_text]

        [clear_print][/clear_print]

        [redraw]
            side=1
        [/redraw]

        {FADE_IN}

