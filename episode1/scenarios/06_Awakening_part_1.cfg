    [event]
        name=victory

        [check_for_character]
            [character]
                {CHARACTER_STATS:GALAMOR}
            [/character]
        [/check_for_character]

        [message]
            speaker=Rhyan
            message= _ "Let’s be moving out."
        [/message]

        {CLEAR_VARIABLE guy_with_key,keyloc,guards_have_fled}
    [/event]

    {C_HERO_DEATHS}

    {ENEMY_FAKE_DEATH_CONTROLLER}
