#define A_RHYAN_THOUGHT _MESSAGE
    [message]
        speaker=narrator
        caption= _ "Rhyan"
        image= # wmllint: ignore
        message="<i>"+{_MESSAGE}+"</i>" # wmllint: ignore
    [/message]
#enddef

    [event]
        name=start

        {LOCK_VIEW}

        [delay]
            time=1500
        [/delay]

        {A_RHYAN_THOUGHT ( _ "My head hurt. A lot.")}

        [delay]
            time=750
        [/delay]

        {A_RHYAN_THOUGHT ( _ "The last I remember was watching the gentle play of sunlight through the trees outside camp, before someone - or something - crept behind and knocked me out cold.")}

        [delay]
            time=750
        [/delay]

        {A_RHYAN_THOUGHT ( _ "Swirling images assailed the back of my eyelids I struggled to find some sort of mental purchase in the mists of unconsciousness.
		
How long had I been out?")}

        [delay]
            time=1500
        [/delay]

        {A_RHYAN_THOUGHT ( _ "And then...")}

        [delay]
            time=1500
        [/delay]

        {FADE_IN_SLOW}

        [unhide_unit][/unhide_unit]

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Ella
            message= _ "Ah, there you are. I was started to wonder whether you got knocked over the head just a <i>little</i> too hard."
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "(<i>groan</i>) Well, sorry to disappoint you... whoever you are. Where are we?"
        [/message]

        [message]
            speaker=Ella
            message= _ "You got chucked in here a few hours ago. At least, I think it's been hours. Could be days. Or longer? Bottom line, you’ve been out awhile."
        [/message]

        [message]
            speaker=Rhyan
            message= _ "I remember... I remember getting knocked out."
        [/message]

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "How did I get here?"
        [/message]

        [message]
            speaker=Ella
            message= _ "(<i>eyebrows raised</i>) You're asking ME?"
        [/message]

        [message]
            speaker=Rhyan
            message= _ "Well... ugghh..."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Ella
            message= _ "I'm not going to lie, you really look like death."
        [/message]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "The rogue took a dusty vial from a pouch by her side, and approached."
        [/message]

        {MOVE_UNIT id=Ella 47 34}

        [message]
            speaker=Ella
            message= _ "Here, take this. I saved it, but you look like you could use it more."
        [/message]

        [fire_event]
            name=epp
            [primary_unit]
                id=Rhyan
            [/primary_unit]
        [/fire_event]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "For a moment, Rhyan swayed, then fell onto the floor in a faint."
        [/message]

        [delay]
            time=500
        [/delay]

        [hide_unit][/hide_unit]

        {FADE_TO_BLACK}

        [place_shroud]
            side=1
            {EVERYWHERE}
        [/place_shroud]

        [interim_text]
            text= _ "Time passes"
        [/interim_text]

        [clear_print][/clear_print]

        {MOVE_UNIT id=Ella 46 36}

        {MODIFY_UNIT id=Ella facing ne}

        {FADE_IN}

        [unhide_unit][/unhide_unit]

        [redraw]
            side=1
        [/redraw]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "Rhyan groaned and stood up, looking over at the girl in the corner."
        [/message]

        [message]
            speaker=Rhyan
            message= _ "You know, you do look slightly familiar... Have we met? Granted, it would be a strange coincidence if that were true, but still."
        [/message]

        [message]
            speaker=Ella
            message= _ "Considering you failed to mention your name, where you’re from, or even what you were doing before being bludgeoned, I wouldn’t know. And even if we had, I don't recognize you. At all."
        [/message]

        [delay]
            time=500
        [/delay]

