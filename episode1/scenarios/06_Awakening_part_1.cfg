            [/message]

            [delay]
                time=1000
            [/delay]

            [message]
                speaker=Rhyan
                message= _ "Honestly, you don’t look one bit magically adept. No offence. I just wouldn’t have pegged you as a mage at first sight."
            [/message]

            [message]
                speaker=Ella
                message= _ "(<i>smiling</i>) None taken. I’m a girl of many talents, after all."
            [/message]

            [message]
                speaker=Rhyan
                message= _ "Hopefully those talents include finding ways out of dungeons. I’m freezing."
            [/message]
