        name=sighted
        [filter]
            type=Giant Rat
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "Oh great, giant rats. Just what we need on top of everything else. I hope they don’t—"
        [/message]

        [message]
            speaker=unit
            message= _ "(<i>hisss</i>)"
        [/message]

        [message]
            speaker=second_unit
            message= _ "—bite..."
        [/message]
    [/event]

    # Acts so tough now
    [event]
        name=attack
        [filter_second]
            id=Revekel
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "What’s the point in attacking me? I am already dead. I cannot die again, but unfortunately for you, <i>you</i> can."
