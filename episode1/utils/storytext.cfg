        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S7 _"Fleeing the Swarm"}
            music=lunar_cage.ogg
            story= _ "We exited the underground complex through a suspiciously unguarded exit. We emerged in what seemed to be a valley tucked between two mountain ranges. Crisp air blew around us, refreshing after the dark and dank of the dungeon. Snow-capped peaks could be seen in the distance, and a river wound through its width. I thought I recognized that river, but couldn’t be sure. All was quiet — too quiet."
        [/part]
    [/story]
#enddef

