#define STORYTXT_AMBUSH_IN_WESMERE
    [story]
        [part]
            story= _ "The messenger was gone, and we had rescued Lord Myris. Anathryis managed to wake him, and he agreed to travel with a few of the dwarves back to Elensefar in secret to keep an eye on the situation. Though he could not remember much that could be of help, his captor had revealed something that did, and now we had an actual lead — but a lead on what?"
        [/part]

        [part]
            story= _ "I can’t help but notice Niryone appears even more troubled; she’s spoken to me little in days. Every night she sits, brooding and silent, staring at the stars. I wonder what her own theories on the matter are; mine continue to lack any semblance of logic or cohesion. An official of importance is impersonated, yet no hostile action seems to have come of it. Another person, my friend, is also taken. Outlaws invade Elensefar, seemingly with knowledge of the impostor before we had any inkling ourselves. And we helped drive them back. Perhaps Rhaldir was right. We are blind.

But to be honest, in the pages of this journal? My concern is what this means for Rhyan. Whatever fate they had planned for Myris could already have been his own. Let whoever is pulling the strings succeed with their schemes, just give me back my friend..."
        [/part]

        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S5.1 _"Ambush in Wesmere"}
            story= _ "We should arrive in Wesmere tomorrow, barring any more “distractions”. Hopefully, the Ka’lian will be of some help; they usually aren’t. The path the human had intended to take seems to be an obvious and convincing lead, but will they listen? Niryone sits on the council herself; I do not know the others, but I have heard her speak of at least one of them in a manner that suggests she likely knows the story of Niryone’s broken wings."
        [/part]
    [/story]
#enddef

