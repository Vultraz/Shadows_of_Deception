#textdomain wesnoth-Shadows_of_Deception

[unit_type]
    id=Northguard Deathblade
    name= _ "Northguard Deathblade"
    race=northguard
    image="units/humans-northguard/deathblade.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=67
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=mixed fighter
    # wmllint: local spelling Deathblades
    description= _ "Those Northguard known as Deathblades are brutes of men, wielding massive blades that more resemble giant cleavers than swords. Despite this, they are more than muscle and sinew; their leadership skills are unmatched, and their cry is more than enough to inspire their fellows to victory."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/humans-northguard/deathblade.png" "units/humans-northguard/deathblade.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=deathblade
        # wmllint: local spelling deathblade
        description= _ "weapon^deathblade"
        # TODO: custom attack icon
        icon="attacks/greatsword-human.png"
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=deathblade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/humans-northguard/deathblade.png:50"
        [/frame]
        [frame]
            image="units/humans-northguard/deathblade.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/humans-northguard/deathblade.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
